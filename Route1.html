<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Route 1</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      /* Beispiel-Hintergrund – bei Bedarf anpassen oder entfernen */
      background: url("pfad/zum/hintergrundbild.jpg") no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Header: Logo links, 2 Boxen (Reisender & Karte) rechts */
    header {
      display: flex;
      align-items: center;
      background-color: #ccc;
      padding: 0.5rem 1rem;
    }

    /* Logo links */
    .logo-box {
      display: flex;
      align-items: center;
    }
    .logo-box img {
      width: 60px; /* Logo-Größe anpassen */
      height: auto;
    }

    /* Navigation rechts: .nav-section schiebt sich mit margin-left: auto nach rechts */
    .nav-section {
      display: flex;
      margin-left: auto;  
      align-items: center;
    }

    /* Zwei Boxen: Reisender und Karte */
    .nav-box {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #f1f1f1;
      text-decoration: none;
      color: #333;
      font-weight: bold;
      font-size: 1.2rem;        /* Größere Schrift */
      margin-left: 0.5rem;
      border: 1px solid #ccc;
      height: 3rem;            /* Höhe anpassen nach Bedarf */
    }
    /* „Reisender“ etwas schmaler */
    .nav-box.reisender {
      width: 150px;
    }
    /* „Karte“ deutlich breiter */
    .nav-box.karte {
      width: 250px;
    }
    .nav-box:hover {
      background-color: #ddd;
    }

    /* 
      Content: unter dem Header 
      Links: Orte (Boxen) 
      Rechts: Beschreibung
    */
    .content {
      display: flex;
      flex: 1; /* Füllt den restlichen Platz */
    }

    aside {
      width: 20%;
      background-color: #eee;
      padding: 1rem;
    }

    /* Boxen in der Seitenleiste */
    aside ul {
      list-style: none;
    }
    aside li {
      margin-bottom: 0.5rem;
    }
    /* Jeder Ort als eigene Box (Link, falls du es später verlinken willst) */
    aside li a {
      display: block;
      background-color: #ddd;
      border: 1px solid #ccc;
      padding: 0.75rem;
      text-decoration: none;
      color: #333;
      font-size: 1.1rem;       /* etwas größere Schrift */
      font-weight: bold;
    }
    aside li a:hover {
      background-color: #ccc;
    }

    main {
      flex: 1;
      background-color: #fafafa;
      padding: 1rem;
    }
    main h2 {
      margin-bottom: 0.5rem;
    }
    main p {
      margin-bottom: 1rem;
    }

  </style>
</head>
<body>

  <!-- Header mit Logo links, 2 Boxen rechts -->
  <header>
    <div class="logo-box">
      <!-- Klick führt z.B. zurück zur Hauptseite -->
      <a href="index.html">
        <img src="Logo_Travel.png" alt="Logo">
      </a>
    </div>

    <nav class="nav-section">
      <a href="Reisender1.html" class="nav-box reisender">Reisender</a>
      <a href="#" class="nav-box karte">Karte</a>
    </nav>
  </header>

  <!-- Inhalt: links Orte, rechts Beschreibung -->
  <div class="content">
    <aside>
      <ul>
        <li><a href="#">Ort 1</a></li>
        <li><a href="#">Ort 2</a></li>
        <li><a href="#">Ort 3</a></li>
      </ul>
    </aside>

    <main>
      <h2>Beschreibung Route</h2>
      <p>
        Hier kannst du die Details zur Route erläutern: Was passiert auf dem Weg? Wann und wie wurde gereist?
      </p>

      <h2>Mitreisende</h2>
      <p>
        Wer war dabei? Besondere Anekdoten usw.
      </p>
    </main>
  </div>

</body>
</html>
