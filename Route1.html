<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Route 1</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      /* Beispiel-Hintergrund – bei Bedarf anpassen */
      background: url("pfad/zum/hintergrundbild.jpg") no-repeat center center fixed;
      background-size: cover;
      display: flex;             /* Ermöglicht, dass die linke Spalte und der Hauptteil nebeneinander liegen */
      min-height: 100vh;         /* Damit das Layout die gesamte Höhe einnimmt */
    }

    /* Linke Spalte: Logo, Navigationsboxen, Orte */
    .left-panel {
      width: 25%;                /* Breite der linken Spalte anpassen */
      background-color: #eee;    /* Hintergrund der linken Spalte */
      display: flex;
      flex-direction: column;    /* Stapelt die Boxen untereinander */
      padding: 1rem;
    }

    /* Box fürs Logo oben links */
    .logo-box {
      margin-bottom: 1rem;       /* Abstand nach unten */
    }
    .logo-box img {
      width: 80px;               /* Logo-Größe anpassen */
      height: auto;
    }

    /* Navigations-Container für Reisender, Route, Karte */
    .nav-section {
      margin-bottom: 1rem;
    }

    /* Jede einzelne Box für Reisender / Route / Karte */
    .nav-box {
      display: block;            /* Volle Breite klickbar */
      background-color: #f1f1f1;
      margin-bottom: 0.5rem;
      padding: 0.5rem;
      border: 1px solid #ccc;
      color: #333;
      font-weight: bold;
      text-decoration: none;     /* Keine Unterstreichung */
    }

    .nav-box:hover {
      background-color: #ddd;    /* Hover-Effekt, falls gewünscht */
    }

    /* Liste der Orte darunter */
    .places ul {
      list-style: none;
    }
    .places li {
      margin-bottom: 0.5rem;
      font-weight: bold;
      cursor: pointer;
    }

    /* Hauptinhalt auf der rechten Seite */
    main {
      flex: 1;                   /* Hauptbereich füllt den restlichen Platz */
      background-color: #fafafa;
      padding: 1rem;
    }
    main h2 {
      margin-bottom: 0.5rem;
    }
    main p {
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>

  <!-- Linke Spalte -->
  <div class="left-panel">

    <!-- Logo-Box -->
    <div class="logo-box">
      <!-- Klick führt z.B. zurück zur Hauptseite oder Reisender-Seite -->
      <a href="index.html">
        <img src="Logo_Travel.png" alt="Logo">
      </a>
    </div>

    <!-- Navigation: Reisender, Route, Karte, jeweils eigene Box -->
    <nav class="nav-section">
      <a href="Reisender.html" class="nav-box">Reisender</a>
      <a href="Route1.html" class="nav-box">Route 1</a>
      <a href="#" class="nav-box">Karte</a>
    </nav>

    <!-- Liste der Orte in dieser Route -->
    <div class="places">
      <ul>
        <li>Ort 1</li>
        <li>Ort 2</li>
        <li>Ort 3</li>
        <!-- usw. -->
      </ul>
    </div>

  </div>

  <!-- Hauptbereich: Beschreibung / Mitreisende -->
  <main>
    <h2>Beschreibung Route</h2>
    <p>
      Hier kannst du die Details zur Route erläutern. Was passiert auf dem Weg?
      Wann und wie wurde gereist?
    </p>

    <h2>Mitreisende</h2>
    <p>
      Beschreibe, wer alles dabei war und vielleicht besondere Anekdoten.
    </p>
  </main>

</body>
</html>
