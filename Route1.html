<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Route 1</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      /* Beispiel-Hintergrund – bei Bedarf anpassen oder entfernen */
      background: url("pfad/zum/hintergrundbild.jpg") no-repeat center center fixed;
      background-size: cover;
      /* Body als Spalte anordnen, damit der Header oben und der Content darunter kommt */
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* 
      Header-Leiste oben mit Logo + 3 Boxen (Reisender, Route, Karte).
      Der Header ist eine Flex-Row, die sich in voller Breite erstreckt.
    */
    header {
      display: flex;
      align-items: stretch;   /* Lässt die Kind-Elemente in der Höhe "stretch" (gleiche Höhe) */
      background-color: #ccc;
    }

    /* Logo links */
    .logo-box {
      display: flex;          /* Damit Logo vertical center ist */
      align-items: center;
      padding: 0 1rem;        /* Horizontaler Abstand links/rechts */
    }
    .logo-box img {
      width: 60px;            /* Logo-Größe anpassen */
      height: auto;
    }

    /* Container für die drei Boxen (Reisender, Route, Karte) */
    .nav-section {
      display: flex;
      flex: 1;                /* Füllt den restlichen Platz im Header */
    }

    /* Jede Box als eigener Link mit voller Höhe */
    .nav-box {
      display: flex;          /* Ermöglicht zentriertes Ausrichten in der Höhe */
      align-items: center;
      justify-content: center;
      background-color: #f1f1f1;
      /* Linien zur Trennung */
      border-right: 1px solid #ccc;
      text-decoration: none;  /* Keine Unterstreichung */
      color: #333;
      font-weight: bold;
      padding: 0 1rem;        /* Innenabstände links/rechts */
    }

    /* Bei der letzten Box keine rechte Trennlinie mehr */
    .nav-box:last-child {
      border-right: none;
    }

    /* Hover-Effekt */
    .nav-box:hover {
      background-color: #ddd;
    }

    /* 
      Inhalt (unter dem Header): 
      links aside (Orte), rechts main (Beschreibung, Mitreisende)
    */
    .content {
      display: flex;
      flex: 1;                /* Füllt den restlichen Platz des Viewports */
    }

    aside {
      width: 20%;
      background-color: #eee;
      padding: 1rem;
    }
    aside ul {
      list-style: none;
    }
    aside li {
      margin-bottom: 0.5rem;
      font-weight: bold;
      cursor: pointer;
    }

    main {
      flex: 1;
      background-color: #fafafa;
      padding: 1rem;
    }
    main h2 {
      margin-bottom: 0.5rem;
    }
    main p {
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <!-- Logo-Box (links) -->
    <div class="logo-box">
      <!-- Klick führt z.B. zur Hauptseite -->
      <a href="index.html">
        <img src="pfad/zum/Logo_Travel.png" alt="Logo">
      </a>
    </div>

    <!-- 3 Boxen (Reisender, Route1, Karte) -->
    <nav class="nav-section">
      <a href="Reisender.html" class="nav-box">Reisender</a>
      <a href="Route1.html" class="nav-box">Route 1</a>
      <a href="#" class="nav-box">Karte</a>
    </nav>
  </header>

  <!-- Hauptinhalt (Orte + Beschreibung) -->
  <div class="content">
    <aside>
      <ul>
        <li>Ort 1</li>
        <li>Ort 2</li>
        <li>Ort 3</li>
        <!-- weitere Orte -->
      </ul>
    </aside>

    <main>
      <h2>Beschreibung Route</h2>
      <p>
        Hier kannst du Details zur Route erläutern.
      </p>

      <h2>Mitreisende</h2>
      <p>
        Wer war dabei? Besondere Anekdoten usw.
      </p>
    </main>
  </div>

</body>
</html>
