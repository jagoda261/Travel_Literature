<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Route 1</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      /* Beispiel-Hintergrund – anpassen oder entfernen, wenn nötig */
      background: url("pfad/zum/hintergrundbild.jpg") no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Header-Leiste oben mit Logo + 2 Boxen (Reisender, Karte) */
    header {
      display: flex;
      align-items: stretch; /* Höhe der Boxen gleich */
      background-color: #ccc;
    }

    /* Logo links */
    .logo-box {
      display: flex;
      align-items: center;
      padding: 0 1rem;
    }
    .logo-box img {
      width: 60px; 
      height: auto;
    }

    /* Nur zwei Boxen: Reisender, Karte (Route1 entfernt) */
    .nav-section {
      display: flex;
      flex: 1; /* Füllt den übrigen Raum im Header */
    }
    .nav-box {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #f1f1f1;
      /* Rand zur Trennung */
      border-right: 1px solid #ccc;
      text-decoration: none;
      color: #333;
      font-weight: bold;
      /* Größere Schrift */
      font-size: 1.2rem;
    }
    /* Letzte Box ohne rechte Linie */
    .nav-box:last-child {
      border-right: none;
    }
    .nav-box:hover {
      background-color: #ddd;
    }

    /* Inhalt unter dem Header: links (Orte) + rechts (Beschreibung) */
    .content {
      display: flex;
      flex: 1;
    }

    /* Linker Bereich (Orte) */
    aside {
      width: 20%;
      background-color: #eee;
      padding: 1rem;
    }

    /* Liste der Orte mit Boxen (volle Breite, größere Schrift) */
    aside ul {
      list-style: none;
    }
    aside li {
      margin-bottom: 0.5rem;
    }
    aside li a {
      display: block;
      background-color: #ddd;
      border: 1px solid #ccc;
      padding: 0.75rem;
      text-decoration: none;
      color: #333;
      font-size: 1.1rem;
      font-weight: bold;
    }
    aside li a:hover {
      background-color: #ccc;
    }

    /* Hauptbereich rechts */
    main {
      flex: 1;
      background-color: #fafafa;
      padding: 1rem;
    }
    main h2 {
      margin-bottom: 0.5rem;
    }
    main p {
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>

  <!-- Header mit Logo + NUR 2 Boxen -->
  <header>
    <div class="logo-box">
      <a href="index.html">
        <img src="Logo_Travel.png" alt="Logo">
      </a>
    </div>
    <nav class="nav-section">
      <a href="Reisender1.html" class="nav-box">Reisender</a>
      <a href="#" class="nav-box">Karte</a>
    </nav>
  </header>

  <!-- Content: Orte + Hauptinhalt -->
  <div class="content">
    <aside>
      <ul>
        <!-- Orte als Box-Links -->
        <li><a href="#">Ort 1</a></li>
        <li><a href="#">Ort 2</a></li>
        <li><a href="#">Ort 3</a></li>
      </ul>
    </aside>

    <main>
      <h2>Beschreibung Route</h2>
      <p>
        Hier kannst du die Details zur Route erläutern. 
        Was passiert auf dem Weg? Wann und wie wurde gereist?
      </p>

      <h2>Mitreisende</h2>
      <p>
        Wer war dabei? Beschreibe weitere Personen, spannende Anekdoten usw.
      </p>
    </main>
  </div>

</body>
</html>
