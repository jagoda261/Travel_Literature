<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Route 1</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      /* Beispiel-Hintergrund – bei Bedarf anpassen oder entfernen */
      background: url("pfad/zum/hintergrundbild.jpg") no-repeat center center fixed;
      background-size: cover;
      /* Wir platzieren den Hauptinhalt unter dem Header */
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* 
      Kopfzeile (Header) mit Logo links und daneben 
      drei Boxen: Reisender, Route1, Karte 
    */
    header {
      background-color: #ccc;
      padding: 0.5rem 1rem;
      display: flex;
      align-items: center;
    }

    /* Logo links im Header */
    .logo-box {
      margin-right: 1rem;
    }
    .logo-box img {
      width: 60px; /* Logo-Größe anpassen */
      height: auto;
    }

    /* Container für die drei Nav-Boxen (Reisender, Route1, Karte) */
    .nav-section {
      display: flex;       /* Alle Boxen nebeneinander */
      align-items: center;
    }

    /*
      Jede Box als Link, damit sie sich optisch abgrenzt.
      Du kannst margin-right anpassen, um den Abstand zu variieren.
    */
    .nav-box {
      background-color: #f1f1f1;
      border: 1px solid #ccc;
      padding: 0.5rem 1rem;
      margin-right: 0.5rem;
      text-decoration: none; 
      color: #333;
      font-weight: bold;
    }

    .nav-box:hover {
      background-color: #ddd; /* Kleiner Hover-Effekt */
    }

    /*
      Hauptcontainer für die Bereiche „Orte“ (aside) und 
      Hauptinhalt (main) unter dem Header
    */
    .content {
      display: flex;
      flex: 1;          /* Füllt den restlichen Platz des Viewports */
    }

    /*
      Linke Spalte für die Orte
    */
    aside {
      width: 20%;
      background-color: #eee;
      padding: 1rem;
    }
    aside ul {
      list-style: none;
    }
    aside li {
      margin-bottom: 0.5rem;
      font-weight: bold;
      cursor: pointer;
    }

    /*
      Rechter Hauptbereich: Beschreibung, Mitreisende
    */
    main {
      flex: 1;
      background-color: #fafafa;
      padding: 1rem;
    }
    main h2 {
      margin-bottom: 0.5rem;
    }
    main p {
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>

  <!-- Header-Bereich mit Logo und Boxen -->
  <header>
    <!-- Logo-Link (führt z.B. zur Hauptseite) -->
    <div class="logo-box">
      <a href="index.html">
        <img src="Logo_Travel.png" alt="Logo">
      </a>
    </div>

    <!-- Drei Nav-Boxen nebeneinander -->
    <nav class="nav-section">
      <a href="Reisender.html" class="nav-box">Reisender</a>
      <a href="Route1.html" class="nav-box">Route 1</a>
      <a href="#" class="nav-box">Karte</a>
    </nav>
  </header>

  <!-- Darunter: Seitenspalte (Orte) und Hauptinhalt -->
  <div class="content">
    <aside>
      <ul>
        <li>Ort 1</li>
        <li>Ort 2</li>
        <li>Ort 3</li>
        <!-- weitere Orte -->
      </ul>
    </aside>

    <main>
      <h2>Beschreibung Route</h2>
      <p>
        Hier kannst du Details zur Route erläutern. 
        Was passiert auf dem Weg? Wann und wie wurde gereist?
      </p>

      <h2>Mitreisende</h2>
      <p>
        Wer war dabei? Beschreibe weitere Personen, spannende Anekdoten usw.
      </p>
    </main>
  </div>

</body>
</html>
