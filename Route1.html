<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Route 1</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      /* Beispiel-Hintergrund – bei Bedarf anpassen oder entfernen */
      background: url("pfad/zum/hintergrundbild.jpg") no-repeat center center fixed;
      background-size: cover;
      /* Body als Spalte anordnen, damit der Header oben und der Inhalt darunter kommt */
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* 
      Header: Logo links, zwei Boxen („Reisender“ & „Karte“) rechts 
    */
    header {
      display: flex;
      align-items: center;
      background-color: #ccc;
      padding: 0.5rem 1rem;
    }

    /* Logo links */
    .logo-box {
      display: flex;
      align-items: center;
    }
    .logo-box img {
      width: 60px; /* Logo-Größe anpassen */
      height: auto;
    }

    /* Navigation rechts: wir schieben den ganzen Bereich nach rechts,
       indem wir .nav-section margin-left: auto geben */
    .nav-section {
      display: flex;
      margin-left: auto;  
      align-items: center;
    }

    /* Boxen: Reisender, Karte */
    .nav-box {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #f1f1f1;
      text-decoration: none;
      color: #333;
      font-weight: bold;
      font-size: 1.2rem;  /* Größere Schrift */
      margin-left: 0.5rem;
      border: 1px solid #ccc;
      /* Du kannst eine feste Höhe einstellen, wenn du möchtest */
      height: 3rem; 
    }

    /* „Reisender“: etwas schmaler */
    .nav-box.reisender {
      width: 150px; /* Anpassen nach Belieben */
    }

    /* „Karte“: deutlich größer (breiter) */
    .nav-box.karte {
      width: 250px; /* Anpassen nach Belieben */
    }

    .nav-box:hover {
      background-color: #ddd;
    }

    /* 
      Content: unter dem Header 
      links aside (Orte), rechts main (Beschreibung, Mitreisende)
    */
    .content {
      display: flex;
      flex: 1; /* füllt den restlichen Platz aus */
    }

    aside {
      width: 20%;
      background-color: #eee;
      padding: 1rem;
    }
    aside ul {
      list-style: none;
    }
    aside li {
      margin-bottom: 0.5rem;
      font-weight: bold;
      cursor: pointer;
    }

    main {
      flex: 1;
      background-color: #fafafa;
      padding: 1rem;
    }
    main h2 {
      margin-bottom: 0.5rem;
    }
    main p {
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <!-- Logo links -->
    <div class="logo-box">
      <!-- Klick führt z.B. zurück zur Startseite -->
      <a href="index.html">
        <img src="Logo_Travel.png" alt="Logo">
      </a>
    </div>

    <!-- Navigation nach rechts verschoben -->
    <nav class="nav-section">
      <a href="Reisender1.html" class="nav-box reisender">Reisender</a>
      <a href="#" class="nav-box karte">Karte</a>
    </nav>
  </header>

  <!-- Hauptinhalt: Orte links, Beschreibung rechts -->
  <div class="content">
    <aside>
      <ul>
        <li>Ort 1</li>
        <li>Ort 2</li>
        <li>Ort 3</li>
      </ul>
    </aside>

    <main>
      <h2>Beschreibung Route</h2>
      <p>
        Hier kannst du Details zur Route erläutern: Was passiert auf dem Weg? Wann und wie wurde gereist?
      </p>

      <h2>Mitreisende</h2>
      <p>
        Wer war dabei? Besondere Anekdoten usw.
      </p>
    </main>
  </div>

</body>
</html>
