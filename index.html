<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Startseite</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background: url("pfad/zum/hintergrundbild.jpg") no-repeat center center fixed;
      background-size: cover;
    }
    header {
      background-color: #ccc;
      text-align: center;
      padding: 2rem;
      font-size: 1.5rem;
    }
    header h1 {
      margin: 0;
    }
    .top-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #f1f1f1;
      padding: 1rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
    }
    .top-bar .description {
      font-weight: bold;
      font-size: 1.2rem;
    }
    .top-bar input[type="search"] {
      padding: 0.5rem;
      font-size: 1rem;
    }
    .container {
      display: flex;
      min-height: calc(100vh - 60px);
    }
    nav {
      width: 20%;
      background-color: #eee;
      padding: 1rem;
    }
    nav ul {
      list-style-type: none;
    }
    nav li {
      margin-bottom: 0.5rem;
    }
    nav a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }
    main {
      flex: 1;
      background-color: #fafafa;
      padding: 1rem;
    }
    footer {
      background-color: #ccc;
      text-align: center;
      padding: 0.5rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>Header</h1>
  </header>

  <div class="top-bar">
    <span class="description">Reisende</span>
    <input type="search" placeholder="Suche...">
  </div>

  <div class="container">
    <nav>
      <ul>
        <!-- Hier der Link zu Reisender1.html -->
        <li><a href="Reisender1.html">Reisender 1</a></li>
        <li>Hallo!</li>
        <li>Reisender 3</li>
      </ul>
    </nav>

    <main>
      <h2>Vorstellung / Vorschau der Seite</h2>
      <p>
        Hier könnte eine kurze Einführung oder Beschreibung der Website stehen. 
        Später kannst du hier z.B. die Routen der Reisenden Autoren anzeigen.
      </p>
    </main>
  </div>

  <footer>
    <p>Footer Bereich (Copyright, Impressum etc.)</p>
  </footer>

</body>
</html>
