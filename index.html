<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Reiserouten von Autoren</title>
  <style>
    /* Grundlegendes Seitenstyling */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      /* Platzhalter-Hintergrundbild, bitte bei Bedarf ersetzen */
      background: url("pfad/zum/hintergrundbild.jpg") no-repeat center center fixed;
      background-size: cover;
    }

    /* Kopfbereich (Header) */
    header {
      background-color: #ccc;
      padding: 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    header h1 {
      margin: 0;
    }

    /* Suchfeld im Header (Platzhalter) */
    header input[type="search"] {
      padding: 0.5rem;
      font-size: 1rem;
    }

    /* Container für den linken Bereich (Navigation) und den Hauptinhalt */
    .container {
      display: flex;
      min-height: calc(100vh - 60px); /* Abzug der Header-Höhe, ungefähr */
    }

    /* Navigation auf der linken Seite */
    nav {
      width: 20%;
      background-color: #eee;
      padding: 1rem;
    }

    nav ul {
      list-style-type: none;
    }

    nav li {
      margin-bottom: 0.5rem;
      /* Platzhalter-Styling für Links */
      cursor: pointer;
    }

    /* Hauptbereich (Vorstellung/Vorschau der Seite) */
    main {
      flex: 1;
      background-color: #fafafa;
      padding: 1rem;
    }

    /* (Optional) Footer-Bereich */
    footer {
      background-color: #ccc;
      text-align: center;
      padding: 0.5rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>Header</h1>
    <input type="search" placeholder="Suche...">
  </header>

  <div class="container">
    <nav>
      <ul>
        <li>Reisender 1</li>
        <li>Reisender 2</li>
        <li>Reisender 3</li>
        <li>Reisender 4</li>
        <!-- usw. -->
      </ul>
    </nav>

    <main>
      <h2>Vorstellung / Vorschau der Seite</h2>
      <p>
        Hier könnte eine kurze Einführung oder Beschreibung der Website stehen. 
        Später kannst du hier z.B. die Routen der Reisenden Autoren anzeigen.
      </p>
    </main>
  </div>

  <footer>
    <!-- Optional: Footer-Inhalt -->
    <p>Footer Bereich (Copyright, Impressum etc.)</p>
  </footer>

</body>
</html>
